<div class="print-header">
    <h1>Abwesenheiten - Stand KW <span id="calendarWeek"></span></h1>
</div>

<table class="absences-table" id="absencesTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Von</th>
            <th>Bis</th>
        </tr>
    </thead>
    <tbody id="absencesBody">
        <!-- Absences will be added here -->
    </tbody>
</table>

<div id="noAbsences" class="text-center text-muted" style="display: none;">
    Keine Abwesenheiten f√ºr diesen Zeitraum vorhanden.
</div>

<script>
    window.addEventListener('baseDataLoaded', async function () {
        // Get date from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');

        let sundayDate;
        if (dateParam) {
            // Check if it's German format (contains dots) or ISO format
            if (dateParam.includes('.')) {
                sundayDate = parseGermanDate(dateParam);
            } else {
                sundayDate = new Date(dateParam);
            }
        } else {
            // Default to next Sunday
            sundayDate = getNextAnnouncementSunday();
        }

        // Calculate the Monday after the Sunday (start of the week for absences)
        const mondayAfterSunday = new Date(sundayDate);
        mondayAfterSunday.setDate(sundayDate.getDate() + 1);

        // Get calendar week of the Monday (which is the week after the Sunday)
        const calendarWeek = getCalendarWeek(mondayAfterSunday);

        // Update title
        document.getElementById('calendarWeek').textContent = calendarWeek;
        document.title = `Abwesenheiten - Stand KW ${calendarWeek}`;

        // Render absences
        renderAbsences(sundayDate);
    });

    function renderAbsences(sundayDate) {
        const tbody = document.getElementById('absencesBody');
        const table = document.getElementById('absencesTable');
        const noAbsencesDiv = document.getElementById('noAbsences');

        // Calculate the Monday after the Sunday (absences are relevant from this day on)
        const mondayAfterSunday = new Date(sundayDate);
        mondayAfterSunday.setDate(sundayDate.getDate() + 1);
        mondayAfterSunday.setHours(0, 0, 0, 0);

        // Collect all relevant absences
        const absences = [];

        Object.entries(window['employees']).forEach(([empKey, employee]) => {
            if (!employee.absences) return;

            employee.absences.forEach(absence => {
                const startDate = parseGermanDate(absence.start);
                const endDate = parseGermanDate(absence.end);
                const announcementDate = absence.announcement ? parseGermanDate(absence.announcement) : null;

                // Check conditions:
                // 1. Announcement date must be set and <= the Sunday date (already announced)
                // 2. End date must be >= Monday after Sunday (not yet in the past)
                if (announcementDate && 
                    announcementDate <= sundayDate && 
                    endDate >= mondayAfterSunday) {
                    absences.push({
                        name: employee.name,
                        startDate: startDate,
                        endDate: endDate,
                        startStr: absence.start,
                        endStr: absence.end
                    });
                }
            });
        });

        if (absences.length === 0) {
            table.style.display = 'none';
            noAbsencesDiv.style.display = 'block';
            return;
        }

        // Sort by start date, then by name
        absences.sort((a, b) => {
            const dateCompare = a.startDate - b.startDate;
            if (dateCompare !== 0) return dateCompare;
            return a.name.localeCompare(b.name);
        });

        noAbsencesDiv.style.display = 'none';
        tbody.innerHTML = '';

        absences.forEach(absence => {
            const tr = document.createElement('tr');
            
            const tdName = document.createElement('td');
            tdName.textContent = absence.name;
            tr.appendChild(tdName);

            const tdStart = document.createElement('td');
            tdStart.textContent = absence.startStr;
            tr.appendChild(tdStart);

            const tdEnd = document.createElement('td');
            tdEnd.textContent = absence.endStr;
            tr.appendChild(tdEnd);

            tbody.appendChild(tr);
        });
    }
</script>

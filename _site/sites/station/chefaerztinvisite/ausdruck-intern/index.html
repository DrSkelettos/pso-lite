<script>
    window.addEventListener('baseDataLoaded', async function () {
        await loadData('patients-station', 'belegung-station');
        await loadData('patient-events-station', 'patienten-termine-station');
        await loadData('therapies-station', 'therapiezuordnung-station');
        await loadData('rounds-station', 'chefaerztinvisite-station');
        window.dispatchEvent(new CustomEvent('dataLoaded'));
    });

    window.addEventListener('dataLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        if (dateParam) {
            viewRounds(dateParam, true);
        } else {
            window.close();
        }
    });
</script>

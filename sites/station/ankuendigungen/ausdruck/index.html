<script src="{{ dir }}src/helpers.js"></script>

    @page {
        size: A4 portrait;

    }

        font-size: 14px !important;

    }

    body {
        font-size: 14px !important;
        color: black !important;
        background: none !important;
    }

    @media print {
        .no-print {
            display: none !important;
        }
    }

    @media screen {
        body {
            max-width: 210mm;

        }
    }

    .print-header {
        margin-bottom: 3rem;

    }

    }

<div class="therapy-plan-section" id="therapyPlanSection" style="display: none;">
    <h2>Gültiger Therapieplan: <span id="therapyPlanTitle"></span></h2>
</div>

<div class="print-header">
    <h1>Ankündigungen vom <span id="announcementDate"></span></h1>
</div>

<ul class="announcements-list fs-5" id="announcementsList">
    <!-- Announcements will be added here -->
</ul>

<div id="noAnnouncements" class="text-center text-muted" style="display: none;">
    Keine Ankündigungen für dieses Datum vorhanden.
</div>

<script>
    window.addEventListener('baseDataLoaded', async function () {
        loadMultipleData(['announcements-station', 'therapieplaene'], function (result) {
            // Initialize empty object if not loaded
            if (!window['announcements-station']) {
                window['announcements-station'] = {};
            }

            // Get date from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');

            let dateStr;
            let announcementDate;
            if (dateParam) {
                // Check if it's German format (contains dots) or ISO format
                if (dateParam.includes('.')) {
                    // German format
                    dateStr = dateParam;
                    announcementDate = parseGermanDate(dateParam);
                } else {
                    // ISO format
                    dateStr = formatISOToGermanDate(dateParam);
                    announcementDate = new Date(dateParam);
                }
            } else {
                // Default to next Sunday
                const nextSunday = getNextAnnouncementSunday();
                dateStr = formatDateToGerman(nextSunday);
                announcementDate = nextSunday;
            }

            // Update title
            document.getElementById('announcementDate').textContent = dateStr;
            document.title = `Ankündigungen vom ${dateStr}`;

            // Render therapy plan section
            renderTherapyPlan(announcementDate);

            // Render announcements
            renderAnnouncements(dateStr);
        });
    });

    function renderTherapyPlan(announcementDate) {
        if (!window['therapieplaene'] || !window['therapieplaene'].plans) return;

        // Determine which week to show the plan for
        // For Sunday announcements: week after the Sunday (Monday's week)
        // For mid-week announcements: same week as the announcement
        const dayOfWeek = announcementDate.getDay();
        
        let targetDate;
        if (dayOfWeek === 0) {
            // Sunday - use the Monday after (next week)
            targetDate = new Date(announcementDate);
            targetDate.setDate(announcementDate.getDate() + 1);
        } else {
            // Mid-week - use the same week
            targetDate = announcementDate;
        }

        const week = getCalendarWeek(targetDate);
        const year = getWeekYear(targetDate);
        const weekKey = `${year}-${week}`;

        // Get the plan for this week
        const planKey = window['therapieplaene'].station?.[weekKey] || 'default';
        const plan = window['therapieplaene'].plans[planKey];

        // Only show if not default plan
        if (planKey !== 'default' && plan) {
            document.getElementById('therapyPlanTitle').textContent = plan.title;
            document.getElementById('therapyPlanSection').style.display = 'block';
        }
    }

    function getWeekYear(date) {
        const target = new Date(date.valueOf());
        target.setHours(0, 0, 0, 0);
        const dayNr = (date.getDay() + 6) % 7;
        target.setDate(target.getDate() - dayNr + 3);
        return target.getFullYear();
    }

    function renderAnnouncements(dateStr) {
        const list = document.getElementById('announcementsList');
        const noAnnouncementsDiv = document.getElementById('noAnnouncements');

        const entries = window['announcements-station']?.[dateStr] || [];

        if (entries.length === 0) {
            list.style.display = 'none';
            noAnnouncementsDiv.style.display = 'block';
            return;
        }

        noAnnouncementsDiv.style.display = 'none';
        list.innerHTML = '';

        entries.forEach(entry => {
            if (entry.content && entry.content.trim()) {
                const li = document.createElement('li');
                li.textContent = entry.content;
                list.appendChild(li);
            }
        });

        // If all entries were empty, show no announcements message
        if (list.children.length === 0) {
            list.style.display = 'none';
            noAnnouncementsDiv.style.display = 'block';
        }
    }
</script>

<script>
    // Update UI with directory info
    function updateDirectoryUI(directoryName) {
        const infoElement = document.getElementById('directoryInfo');
        const pathElement = document.getElementById('directoryPath');
        const noDirElement = document.getElementById('noDirectorySelected');

        if (directoryName) {
            pathElement.textContent = directoryName;
            infoElement.style.display = 'block';
            noDirElement.style.display = 'none';

            const button = document.getElementById('selectDirectory');
            button.textContent = 'Ordner ändern';
        } else {
            infoElement.style.display = 'none';
            noDirElement.style.display = 'block';
        }
    }
</script>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto text-center">
        <form>
            <h1 class="h3 mb-3 fw-normal">Datenauswahl</h1>
            <div class="alert alert-secondary">
                <div id="directoryInfo" style="display: none;">
                    Ausgewählter Ordner:<br /><br />
                    <code id="directoryPath">Kein Ordner ausgewählt</code>
                </div>
                <div id="noDirectorySelected" style="display: block;">
                    Bitte wählen Sie folgenden Ordner aus:<br /> <br />
                    <code>G:/Daten/Programm/...</code>

                </div>
            </div>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;" role="alert">
                <!-- Error messages will be shown here -->
            </div>
            <button id="selectDirectory" class="btn btn-primary w-100 mt-4 py-2" type="button"
                onclick="requestDirectory().catch(console.error)">
                Ordner auswählen
            </button>
        </form>
    </main>
</body>

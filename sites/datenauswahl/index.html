---
layout: layout.html
active_datenauswahl: active
title: Datenauswahl
include_navigation: false
include_signInStyle: true
dir: ../../
---

<style>
    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: flex;
    }
    
    .spinner {
        width: 3rem;
        height: 3rem;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #0d6efd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div id="loadingOverlay" class="d-none">
    <div class="spinner"></div>
</div>

<body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto text-center">

        <div class="mb-5">
            <a href="{{ dir }}index.html">
                <img src="{{ dir }}src/images/psorga.svg" alt="PSOrga" width="460">
            </a>
        </div>
        <form>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Datenauswahl</h2>
                </div>
                <div class="card-body">
                    <div>
                        <div id="directoryInfo" style="display: none;">
                            Ausgewählter Ordner:
                            <code id="directoryPath">Kein Ordner ausgewählt</code>
                        </div>
                        <div id="noDirectorySelected" style="display: block;">
                            Bitte wählen Sie folgende Verknüpfung auf dem Desktop aus:
                            <code>_PSOrga Daten</code>
                        </div>
                    </div>
                    <div id="errorMessage" class="alert alert-danger mt-3 mb-0" style="display: none;" role="alert">
                        <!-- Error messages will be shown here -->
                    </div>
                </div>
                <div class="card-footer p-3">
                    <button id="selectDirectory" class="btn btn-primary w-100 py-2" type="button"
                        onclick="requestDirectory().catch(console.error)">
                        Ordner auswählen
                    </button>
                </div>
            </div>
    </main>
</body>

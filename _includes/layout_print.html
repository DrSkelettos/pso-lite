<!doctype html>
<html lang="de" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <style>
        @page {
            size: {{ page_size }};
            margin: 8mm;
        }

        html {
            font-size: 12px !important;
            color: black !important;
        }

        body {
            font-size: 12px !important;
            color: black !important;
            background: none !important;
        }

        a {
            text-decoration: none;
            color: black !important;
            cursor: default !important;
        }

        @media print {
            a {
                text-decoration: none;
                color: black !important;
            }

            .table {
                font-size: inherit !important;
            }

            .table th,
            .table td {
                font-size: inherit !important;
            }

            .no-print {
                display: none !important;
            }
        }

        /* Preview styles (when viewing in browser) */
        @media screen {
            body {
                max-width: {{ page_width }};
                margin: 0 auto;
                padding: 1rem;
            }
        }
    </style>

    <link href="{{ dir }}src/style.css" rel="stylesheet">

    <link href="{{ dir }}src/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="{{ dir }}src/bootstrap/bootstrap.min.js"></script>
    <link href="{{ dir }}src/bootstrap-icons/bootstrap-icons-svg.css" rel="stylesheet">

    <script src="{{ dir }}_DATA/Zimmer.js"></script>
    <script src="{{ dir }}_DATA/Mitarbeiter_innen.js"></script>
    <script src="{{ dir }}_DATA/Belegung.js"></script>
    <script src="{{ dir }}_DATA/Therapiezuordnung.js"></script>
    <script src="{{ dir }}_DATA/Poststationaer.js"></script>

    <script src="{{ dir }}src/data-manager.js"></script>
    <script src="{{ dir }}src/helpers.js"></script>
</head>

<body>
    {{ content}}

</body>

</html>

<!-- Save Data Modal -->
<div class="modal fade" id="saveDataModal" tabindex="-1" aria-labelledby="saveDataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saveDataModalLabel">Daten speichern</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Speichern Sie den folgenden Code als <code>_DATA/Belegung.js</code>:</p>
                <pre class="bg-light p-3 cursor-pointer"  onclick="selectCodeContent()"><code id="saveDataContent"></code></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schlie√üen</button>
                <button type="button" class="btn btn-primary" onclick="copyToClipboard()">In Zwischenablage kopieren</button>
            </div>
        </div>
    </div>
</div>

<script>
    function formatPatientData() {
        const indent = '    ';
        let output = 'const patients = {\n';

        for (let key in patients) {
            let patient = patients[key];
            output += `${indent}${key}: {\n`;
            output += `${indent}${indent}name: "${patient.name}",\n`;
            output += `${indent}${indent}group: "${patient.group}",\n`;
            output += `${indent}${indent}admission: "${patient.admission}"`;

            if (patient.discharge) {
                output += `,\n${indent}${indent}discharge: "${patient.discharge}"`;
            }

            if (patient.misc) {
                output += `,\n${indent}${indent}misc: "${patient.misc}"`;
            }

            if (patient.employees && patient.employees.length > 0) {
                output += `,\n${indent}${indent}employees: [\n`;
                patient.employees.forEach((emp, index) => {
                    output += `${indent}${indent}${indent}{ employee: "${emp.employee}", start: "${emp.start}"`;
                    if (emp.end) {
                        output += `, end: "${emp.end}"`;
                    }
                    output += ' }';
                    if (index < patient.employees.length - 1) output += ',';
                    output += '\n';
                });
                output += `${indent}${indent}]`;
            }

            if (patient.rooms && patient.rooms.length > 0) {
                output += `,\n${indent}${indent}rooms: [\n`;
                patient.rooms.forEach((room, index) => {
                    output += `${indent}${indent}${indent}{ room: "${room.room}", start: "${room.start}"`;
                    if (room.end) {
                        output += `, end: "${room.end}"`;
                    }
                    output += ' }';
                    if (index < patient.rooms.length - 1) output += ',';
                    output += '\n';
                });
                output += `${indent}${indent}]`;
            }

            output += `\n${indent}}`;
            if (Object.keys(patients).indexOf(key) < Object.keys(patients).length - 1) {
                output += ',';
            }
            output += '\n';
        }

        output += '}';
        return output;
    }

    function selectCodeContent() {
        const codeElement = document.getElementById('saveDataContent');
        const range = document.createRange();
        range.selectNodeContents(codeElement);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
    }

    function updateSaveDataContent() {
        const content = formatPatientData();
        document.getElementById('saveDataContent').textContent = content;
        // Select the content after a short delay to ensure the modal is fully shown
        setTimeout(selectCodeContent, 100);
    }

    function copyToClipboard() {
        const content = document.getElementById('saveDataContent').textContent;
        navigator.clipboard.writeText(content).then(() => {
            const copyBtn = document.querySelector('#saveDataModal .btn-primary');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Kopiert!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        });
    }

    // Update and select content when modal is shown
    document.getElementById('saveDataModal').addEventListener('show.bs.modal', updateSaveDataContent);

    // Add click handler to select all code when clicking anywhere in the code block
    document.getElementById('saveDataContent').addEventListener('click', selectCodeContent);
</script>
